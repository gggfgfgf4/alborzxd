<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Rezno OS Instagram (Windows 11 Style)</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      background-image: url("background707.jpg");
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #heather {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #heather:hover {
      background: rgba(200, 0, 0, 0.7);
    }

    .instagram-window {
      width: 400px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-out;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-bar {
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title-bar-text {
      font-weight: bold;
    }

    .title-bar-controls {
      display: flex;
      gap: 5px;
    }

    .title-bar-controls button {
      background: transparent;
      border: none;
      color: #ffffff;
      width: 24px;
      height: 24px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .title-bar-controls button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .window-body {
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .error-message {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .error-icon {
      font-size: 40px;
      color: #ff5555;
      margin-bottom: 10px;
    }

    .error-message h3 {
      font-size: 16px;
      margin: 0 0 10px;
      color: #ffffff;
    }

    .error-message p {
      font-size: 14px;
      margin: 0;
      color: #d1d1d1;
    }

    .button {
      background: #0078d4;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .button:hover {
      background: #005ea2;
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }

    .preview {
      margin-top: 20px;
      font-size: 12px;
      color: #d1d1d1;
    }

    .preview p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <a href="home.html"><button id="heather">×</button></a>
  <div class="instagram-window">
    <div class="title-bar">
      <span class="title-bar-text">Instagram</span>
      <div class="title-bar-controls">
      </div>
    </div>
    <div class="window-body">
      <div class="logo">Instagram</div>
      <div class="error-message">
        <div class="error-icon">☒</div>
        <h3>این برنامه در کشور شما در دسترس نیست</h3>
        <p>متأسفیم، اما خدمات اینستاگرام در حال حاضر در منطقه شما محدود شده است.</p>
      </div>
      <button class="button" onclick="alert('تلاش مجدد ناموفق بود. لطفاً بعداً امتحان کنید.')">تلاش مجدد</button>
      <div class="preview">
        <p>[اشتراک‌گذاری ساده عکس با فیلترهای جذاب]</p>
        <p>Instagram™</p>
      </div>
    </div>
  </div>

  <script>
    // جاوااسکریپت برای عملکردهای آینده (در صورت نیاز)
  </script>
</body>
</html>
