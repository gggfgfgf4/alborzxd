<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Rezno OS Minesweeper (Windows 11 Style)</title>
  <style>
    body {
      width: 100%;

      background-position: center;

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #heather {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #heather:hover {
      background: rgba(200, 0, 0, 0.7);
    }

    .window {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-out;
      width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-bar {
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 10px;
      font-size: 14px;
      width: 100%;
      text-align: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }

    #difficulty {
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #0078d4;
      border: none;
      padding: 8px 16px;
      color: #ffffff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #005ea2;
    }

    #grid {
      display: grid;
      gap: 5px;
      margin-top: 10px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      font-size: 18px;
      color: #ffffff;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .revealed {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .mine {
      color: #ff5555;
      font-size: 24px;
    }

    .flag {
      color: #ffcc00;
      font-size: 24px;
    }
  </style>
</head>

  <div class="window">

    <div class="controls">

  <script>
    const gridElement = document.getElementById('grid');
    const difficultySelect = document.getElementById('difficulty');
    let gridSize;
    let mineCount;
    let grid = [];
    let revealedCount = 0;
    let gameOver = false;

    function startGame() {
      const difficulty = difficultySelect.value;
      if (difficulty === 'easy') {
        gridSize = 8;
        mineCount = 10;
      } else if (difficulty === 'medium') {
        gridSize = 10;
        mineCount = 20;
      } else {
        gridSize = 12;
        mineCount = 30;
      }
      gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 40px)`;
      gridElement.style.gridTemplateRows = `repeat(${gridSize}, 40px)`;
      revealedCount = 0;
      gameOver = false;
      createGrid();
    }

    function createGrid() {
      grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
      placeMines();
      calculateAdjacentMines();
      renderGrid();
    }

    function placeMines() {
      let minesPlaced = 0;
      while (minesPlaced < mineCount) {
        const x = Math.floor(Math.random() * gridSize);
        const y = Math.floor(Math.random() * gridSize);
        if (grid[x][y] !== 'ðŸ’£') {
          grid[x][y] = 'ðŸ’£';
          minesPlaced++;
        }
      }
    }

    function calculateAdjacentMines() {
      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          if (grid[x][y] === 'ðŸ’£') continue;
          let count = 0;
          for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
              const newX = x + i;
              const newY = y + j;
              if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize && grid[newX][newY] === 'ðŸ’£') {
                count++;
              }
            }
          }
          grid[x][y] = count;
        }
      }
    }

    function renderGrid() {
      gridElement.innerHTML = '';
      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.x = x;
          cell.dataset.y = y;
          cell.onclick = () => revealCell(x, y);
          cell.oncontextmenu = (e) => {
            e.preventDefault();
            toggleFlag(x, y);
          };
          gridElement.appendChild(cell);
        }
      }
    }

    function revealCell(x, y) {
      if (gameOver) return;
      const cell = gridElement.children[x * gridSize + y];
      if (cell.classList.contains('revealed') || cell.classList.contains('flag')) return;

      cell.classList.add('revealed');
      revealedCount++;

      if (grid[x][y] === 'ðŸ’£') {
        cell.innerHTML = '<span class="mine">ðŸ’£</span>';
        gameOver = true;
        revealAllMines();
        setTimeout(() => alert('Ø¨Ø§Ø²ÛŒ ØªÙ…Ø§Ù… Ø´Ø¯! Ø´Ù…Ø§ Ø¨Ù…Ø¨ Ø±Ø§ Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯ÛŒØ¯.'), 100);
      } else {
        cell.innerText = grid[x][y] > 0 ? grid[x][y] : '';
        if (grid[x][y] === 0) {
          revealAdjacentCells(x, y);
        }
        checkWin();
      }
    }

    function revealAdjacentCells(x, y) {
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          const newX = x + i;
          const newY = y + j;
          if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
            const cell = gridElement.children[newX * gridSize + newY];
            if (!cell.classList.contains('revealed') && !cell.classList.contains('flag')) {
              cell.classList.add('revealed');
              revealedCount++;
              cell.innerText = grid[newX][newY] > 0 ? grid[newX][newY] : '';
              if (grid[newX][newY] === 0) {
                revealAdjacentCells(newX, newY);
              }
            }
          }
        }
      }
    }

    function revealAllMines() {
      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          const cell = gridElement.children[x * gridSize + y];
          if (grid[x][y] === 'ðŸ’£') {
            cell.classList.add('revealed');
            cell.innerHTML = '<span class="mine">ðŸ’£</span>';
          } else if (grid[x][y] > 0 && !cell.classList.contains('revealed')) {
            cell.classList.add('revealed');
            cell.innerText = grid[x][y];
          }
        }
      }
    }

    function toggleFlag(x, y) {
      if (gameOver) return;
      const cell = gridElement.children[x * gridSize + y];
      if (cell.classList.contains('revealed')) return;
      if (cell.classList.contains('flag')) {
        cell.innerText = '';
        cell.classList.remove('flag');
      } else {
        cell.innerText = 'ðŸš©';
        cell.classList.add('flag');
      }
    }

    function checkWin() {
      if (revealedCount === gridSize * gridSize - mineCount) {
        gameOver = true;
        setTimeout(() => alert('ØªØ¨Ø±ÛŒÚ©! Ø´Ù…Ø§ Ø¨Ø±Ù†Ø¯Ù‡ Ø´Ø¯ÛŒØ¯!'), 100);
      }
    }
  </script>
