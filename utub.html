<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<style>
    body {
        width: 100%;
        height: 100vh;
        background-image: url("background707.jpg");
        margin: 0;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #heather {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(255, 0, 0, 0.7);
        color: #ffffff;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }

    #heather:hover {
        background: rgba(200, 0, 0, 0.7);
    }

    #app {
        max-width: 1000px;
        width: 90%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.6s ease-out;
        display: flex;
        flex-direction: column;
        height: 90vh;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .toolbar {
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        padding: 10px;
        font-size: 14px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    button {
        background: #0078d4;
        color: #ffffff;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    button:hover {
        background: #005ea2;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
    }

    .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
    }

    .content-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        overflow: auto;
    }

    .app-window {
        width: 400px;
        background: #ffffff;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    .logo {
        font-size: 32px;
        font-weight: 600;
        color: #1c2526;
        padding: 20px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .error-message {
        background: rgba(255, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        border-radius: 8px;
        color: #1c2526;
    }

    .error-icon {
        font-size: 40px;
        color: #ff0000;
        margin-bottom: 10px;
    }

    .error-message h3 {
        font-size: 20px;
        margin: 10px 0;
    }

    .error-message p {
        font-size: 16px;
        margin: 5px 0;
    }

    .preview {
        font-size: 12px;
        color: #1c2526;
        padding: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .status-bar {
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        padding: 8px 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 12px;
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
    <a href="home.html"><button id="heather">×</button></a>
<div id="app">
    <div class="toolbar">
        <button id="try-again">تلاش مجدد</button>
    </div>
    <div class="main-container">
        <div class="content-area">
            <div class="app-window">
                <div class="logo">YouTube</div>
                <div class="error-message">
                    <div class="error-icon">☒</div>
                    <h3>این برنامه در کشور شما در دسترس نیست</h3>
                    <p>متأسفیم، اما خدمات یوتیوب در حال حاضر در منطقه شما محدود شده است.</p>
                </div>
                <div class="preview">
                    <p>[سرویس آپلود ویدئو آنلاین]</p>
                    <p>YouTube™</p>
                </div>
            </div>
        </div>
    </div>
    <div class="status-bar">
        <span></span>
        <span>YouTube</span>
    </div>
</div>
<script>
    function init() {
        document.getElementById('try-again').addEventListener('click', () => {
            alert('تلاش مجدد برای اتصال...');
        });
    }

    window.onload = init;
</script>
</body>
</html>
