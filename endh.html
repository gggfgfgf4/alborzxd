    <script>
        // Prevent all links except the special one
        document.querySelectorAll('.botton').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.querySelector('button').id !== 'jfn') {
                    e.preventDefault();
                    alert("Error: Application not available");
                }
            });
        });

        // Special button confirmation
        document.getElementById('jfn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create confirmation box
            const confirmationBox = document.createElement('div');
            confirmationBox.className = 'confirmation-box';
            confirmationBox.innerHTML = `
                <p>Are you sure you want to open this?</p>
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            `;
            
            document.body.appendChild(confirmationBox);
            
            // Handle no button
            document.getElementById('confirm-no').addEventListener('click', function() {
                this.style.display = 'none';
            });
            
            // Handle yes button
            document.getElementById('confirm-yes').addEventListener('click', function() {
                window.location.href = 'gameh.html';
            });
        });
    </script>
