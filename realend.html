<!DOCTYPE HTML>
<html dir="rtl">
<head>

    <title>تموم شد</title>
    <style type="text/css">
        body {
            background-color: #008080;
            font-family: Tahoma, Arial;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .window {
            background-color: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            width: 600px;
            margin: 20px auto;
            padding: 0;
        }
        .title-bar {
            background-color: #000080;
            color: white;

            font-weight: bold;
            font-size: 13px;

            text-align: center;
        }

            background-color: #C0C0C0;

        }
        h1 {
            color: #000080;
            font-size: 18px;
            margin-top: 0;
        }
        p {
            margin: 10px 0;
            font-size: 12px;
        }
        .button {
            background-color: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 3px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .button:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
        }
        .footer {
            margin-top: 20px;
            font-weight: bold;
            color: #000080;
        }
        hr {

        }
        .exitionsores{

        }

</div>
