<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Rezno OS Game Launcher (Windows 11 Style)</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      background-image: url("gameb.jpg");
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #heather {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #heather:hover {
      background: rgba(200, 0, 0, 0.7);
    }

    .window {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-out;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-bar {
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 10px;
      font-size: 14px;
      width: 100%;
      text-align: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .game-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .game-button {
      background: #0078d4;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .game-button:hover {
      background: #005ea2;
      transform: scale(1.05);
    }

    .game-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <audio id="virus-sound" src="virus.mp3" preload="auto"></audio>
  <a href="home.html"><button id="heather">×</button></a>
  <div class="window">
    <div class="title-bar">انتخاب بازی Rezno OS</div>
    <div class="game-buttons">
      <a href="game.html" class="game-button">مین‌روب</a>
      <a href="game2.html" class="game-button">کارآگاه دایره‌ها</a>
      <a href="game3.html" class="game-button">دوز</a>
      <a href="game4.html" class="game-button">تتریس</a>
    </div>
  </div>
</body>
</html>
