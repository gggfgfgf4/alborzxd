<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Rezno OS PDF Viewer (Windows 11 Style)</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      background-image: url("background707.jpg");
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #heather {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #heather:hover {
      background: rgba(200, 0, 0, 0.7);
    }

    .pdf-window {
      max-width: 800px;
      width: 90%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-out;
      padding: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-bar {
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title-bar-text {
      font-weight: bold;
    }

    .window-controls {
      display: flex;
      gap: 5px;
    }

    .window-control {
      background: transparent;
      border: none;
      color: #ffffff;
      width: 24px;
      height: 24px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .window-control:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #0078d4;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button:hover {
      background: #005ea2;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    iframe {
      display: none;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .pdf-window {
        padding: 10px;
      }
      iframe {
        height: 400px;
      }
      button {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <a href="home.html"><button id="heather">×</button></a>
  <div class="pdf-window">
    <div class="title-bar">
      <span class="title-bar-text">🗂️ نمایش فایل‌های PDF</span>
      <div class="window-controls">
      </div>
    </div>
    <div class="buttons">
      <button onclick="showPDF('pdf1.pdf')">رزومه تستی</button>
      <button onclick="showPDF('pdf2.pdf')">چکیده کتاب: لطفا گوسفند نباشید</button>
      <button onclick="showPDF('pdf3.pdf')">متن کامل قانون اساسی جمهوری اسلامی ایران همراه با اصلاحات سال ۱۳۶۸</button>
    </div>
    <iframe id="pdfViewer"></iframe>
  </div>

  <script>
    function showPDF(path) {
      const viewer = document.getElementById('pdfViewer');
      viewer.src = path;
      viewer.style.display = 'block';
    }
  </script>
</body>
</html>
